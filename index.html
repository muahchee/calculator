<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="display-container">
            <div class="display">12341234</div>
        </div>

        <div class="btn-container">
            <div class="btn-row">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-DEL">DEL</button>
                <button id="btn-AC">AC</button>
            </div>
            <div class="btn-row">
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-multiply">x</button>
                <button id="btn-divide">รท</button>
            </div>
            <div class="btn-row">
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-plus">+</button>
                <button id="btn-minus">-</button>
            </div>
            <div class="btn-row">
                <button id="btn-0">0</button>
                <button id="btn-decimal">.</button>
                <button id="btn-equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
